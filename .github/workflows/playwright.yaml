name: Playwright Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  NODE_ENV: development

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ðŸ›Žï¸ Checkout the code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: ðŸ“¦ Init Node, pnpm
        uses: ./.github/workflows/actions/init

      - name: ðŸŽ­ Install Playwright browsers
        run: pnpm dlx playwright install --with-deps

      - name: ðŸ” Set up environment variables
        run: |
          echo "BETTER_AUTH_SECRET=$(openssl rand -hex 32)" >> $GITHUB_ENV
          echo "BETTER_AUTH_URL=http://localhost:3000" >> $GITHUB_ENV

      - name: ðŸ§ª Run Playwright tests
        run: pnpm test:e2e

      - name: ðŸ“¤ Upload test report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: playwright-results
          path: test-results/
          retention-days: 7
